<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recent Tabs</title>
  <link rel="stylesheet" href="mru-popup.css">
</head>
<body>
  <div class="container">
    <h1>Recent Tabs</h1>

    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Type to filter..." autocomplete="off" autofocus>
    </div>

    <div id="tabList" class="tab-list">
      <div class="loading">Loading...</div>
    </div>

    <div class="footer">
      <span><kbd>↑</kbd><kbd>↓</kbd> Navigate</span>
      <span><kbd>⏎</kbd> Select</span>
      <span><kbd>Esc</kbd> Close</span>
    </div>
  </div>

  <script src="mru-popup.js"></script>
</body>
</html>
